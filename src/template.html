<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <base href="/todo/" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Single+Day&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="light-theme">
    <main class="main-closed-aside">
      <header>
        <h1>myTodo</h1>
        <div>
          <img src="./assets/img/light-theme.svg" alt="theme" id="theme" />
          <img src="./assets/img/menu.svg" alt="menu" class="menu" />
        </div>
      </header>
      <aside class="aside-closed-aside">
        <div id="favorite-div">
          <button class="favorite">Favorite</button>
        </div>
        <div id="project-names">
          <div>
            <button class="sidebar-text">Projects</button>
          </div>
          <div>
            <button class="add-project">+</button>
          </div>
        </div>
        <div class="dates">
          <div id="day-div">
            <button class="day">Today</button>
            <p></p>
          </div>
          <div id="week-div">
            <button class="week">This week</button>
            <p></p>
          </div>
          <div id="month-div">
            <button class="month">This month</button>
            <p></p>
          </div>
          <div id="year-div">
            <button class="year">This year</button>
            <p></p>
          </div>
        </div>
      </aside>
    </main>
  </body>
</html>
