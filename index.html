<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <base href="/todo/" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Single+Day&display=swap"
      rel="stylesheet"
    />
  <script defer src="/todo/runtime.bundle.js"></script><script defer src="/todo/index.bundle.js"></script></head>
  <body>
    <main>
      <header>
        <h1>myTodo</h1>
        <img src="/todo/0d3c31af19b9c297e945.svg" alt="menu" class="menu" />
      </header>
      <aside>
        <div>
          <p class="sidebar-text">Home</p>
          <button class="tasks-count-home">8</button>
        </div>
        <div>
          <button class="sidebar-text">Today</button>
          <p class="tasks-count-today">6</p>
        </div>
        <div>
          <button class="sidebar-text">Week</button>
          <p class="tasks-count-week">3</p>
        </div>
        <div>
          <button class="sidebar-text">Projects</button>
          <p class="dropdown">v</p>
        </div>
        <div id="project-names">
          <div>
            <button class="project">Physics</button>
            <p class="tasks-count-week">3</p>
          </div>
          <div>
            <button class="project">Math</button>
            <p class="tasks-count-week">8</p>
          </div>
          <div>
            <button class="project">Chemistry</button>
            <p class="tasks-count-week">5</p>
          </div>
          <div>
            <button class="project">Physics</button>
            <p class="tasks-count-week">2</p>
          </div>
          <div>
            <button class="project">Biology</button>
            <p class="tasks-count-week">1</p>
          </div>
          <button class="add-project">+</button>
        </div>
        <div>
          <button class="sidebar-text">Notes</button>
          <p class="notes-count">4</p>
        </div>
      </aside>
      <article id="home">
        <div class="todo">
          <h2 class="title">Birthday</h2>
          <p class="description">
            Today will be my birthday, It will be a grandiose day, I will do a
            lot of things on this day, I think this day will be awesome, I can't
            wait for this day
          </p>
          <p class="date">14 August</p>
          <img src="/todo/0317b43c823307c0a1e0.svg" class="favorite" />
          <img src="/todo/b93eba7df9af3a4440c8.svg" class="delete" />
        </div>
      </article>
    </main>
  </body>
</html>
